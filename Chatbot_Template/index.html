
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>Ask Your Question</h1>
            <p>Get answers from Generative, RAG, or Image models</p>
        </div>

        <!-- Form to submit the query -->
        <form id="query-form" class="query-form">
            <div class="form-group">
                <label for="model-type">Model Type</label>
                <select id="model-type" name="model_type" required>
                    <option value="generative">Generative</option>
                    <option value="rag">RAG</option>
                    <option value="image">Image</option> <!-- Added Image option -->
                </select>
            </div>

            <div class="form-group" id="question-group" style="display: block;">
                <label for="question">Question</label>
                <input type="text" id="question" name="question" placeholder="Enter your question" />
            </div>

            <!-- RAG Model: Display PDF file upload field -->
            <div class="form-group" id="pdf-group" style="display: none;">
                <label for="pdf">PDF Path (Optional)</label>
                <input type="file" id="pdf" name="pdf">
            </div>

            <!-- Image Model: Display URL field -->
            <div class="form-group" id="url-group" style="display: none;">
                <label for="url">URL (Optional)</label>
                <input type="url" id="url" name="url" placeholder="Enter a URL (Optional)">
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <!-- Display the response from the Flask app -->
        <div id="response-container" class="response-container">
            <h2>Answer:</h2>
            <p id="answer">Your answer will appear here</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
